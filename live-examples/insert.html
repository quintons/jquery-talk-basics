<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

    <link rel="stylesheet" media="all" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/css/bootstrap.min.css" />

    <script src="../js/jquery.js" data-main="main.js"></script>

    <style>

        button {margin: 10px;}

        .box {
            margin: 10px;
            border: 1px solid grey;
            width: 200px;
        }

        .blue {
            background-color: blue;
            color: white;
        }

        .red {
            background-color: red;
            color: white;
        }

    </style>

    <script>
        $(function(){

            $('.someClass').on('click', 'button', function(){
                $(this).parent().remove();
            })

            $('#insertAfterElement').on('click', function(){
                $('<p class="blue">some text after&nbsp;<button type="button">remove</button></p>').insertAfter('.someClass div');
            });

            $('#insertBeforeElement').on('click', function(){
                $('<p class="red">some text before&nbsp;<button type="button">remove</button></p>').insertBefore('.someClass div');
            });

        });
    </script>

</head>
<body>

<div class="container">
    <div class="someClass">
        <h4>Insert element before/after</h4>
        <div class="content">my content goes here</div>
    </div>


    <button type="button" id="insertAfterElement" >insert after</button>
    <button type="button" id="insertBeforeElement" >insert before</button>

    <hr />
<div>

</body>
</html>
