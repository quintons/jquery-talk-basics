<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

    <link rel="stylesheet" media="all" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/css/bootstrap.min.css" />

    <script src="../js/jquery.js" data-main="main.js"></script>

    <style>

        button {margin: 10px;}

        .box {
            margin: 10px;
            border: 1px solid grey;
            width: 200px;
        }

        .blue {
            background-color: blue;
            color: white;
        }

        .red {
            background-color: red;
            color: white;
        }

    </style>

    <script>
        $(function(){

            $('#clone').on('click', function(){
                $('.content').clone().appendTo('.someClass');
            });

        });
    </script>

</head>
<body>

<div class="container">
    <h4>Clone elements</h4>
    <div class="someClass">
        <h2>some heading</h2>
        <div class="content">my content</div>
    </div>

    <button type="button" id="clone" >clone</button>

    <hr />
</div>


</body>
</html>
