<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
    <link rel="stylesheet" media="all" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/css/bootstrap.min.css" />
    <script src="../js/jquery.js" data-main="main.js"></script>

</head>
<body>

<div class="container">
    <div id="content" style="height: 20px;color:black;font-size: 40px;width:20">
        <p>I am a font of size 40px!</p>
    </div>
</div>

<script>

    function getStyle(oElm, sCssRule){
        var val;
        if(document.defaultView && document.defaultView.getComputedStyle){
            var style = document.defaultView.getComputedStyle(oElm, "");
            if(style){
                val = style.getPropertyValue(sCssRule);
            }else{
                console.log('unable to find element');
            }
        }else if(oElm.currentStyle){
            sCssRule = sCssRule.replace(/\-(\w)/g, function(sMatch, p1){
                return p1.toUpperCase();
            });
            val = oElm.currentStyle[sCssRule];
        }
        if(val === undefined){
            console.log('unable to find style "' + sCssRule + '" on passed element.');
        }
        return val;
    }

    var fStyle = getStyle(document.getElementById("content"), "font-size");

    alert('font size: ' + fStyle);

</script>

</body>
</html>
